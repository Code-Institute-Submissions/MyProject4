{% extends 'base.html' %}
{% block page_title %}Login{% endblock %}
{% block page_heading %}User Login{% endblock %}
{% block content %}
{% csrf_token %}
<form method="POST">
            
            {{ login_form }}
            <button type="submit">Submit</button>
        </form>
        {% if messages %}
        <div>
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}
{% endblock %}
